<div class="container"><a href="index.html"><img id="siteLogo" src="assets/images/PokePost.png"/></a></div>
<section class="sectionLogin">
    <div class="logBox" id="logGrid">
        <div id="logGridHead">
            <img src="assets/images/Welcome.png">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/363.png">
        </div>
        <div id="logGridUser">
            <label for="username">Username</label>
            <input class="inputBox" id="username" type="text" placeholder="Username">
        </div>
        <div id="logGridPass">
            <label for="password">Password</label>
            <input class="inputBox" id="password" type="password" placeholder="Password">
            <br><br>
            <a style="float:left" href="">Forgot password?</a>
        </div>
        <div id="logGridLogin">
            <button class="pokeButt" onclick="return login()"><img src="assets/images/log-in.png"></button>
        </div>
        <div id="logGridSignup">
            <button class="pokeButt" onclick="return onSignUp()"><img src="assets/images/sign-up.png"></button>
        </div>
    </div>
</section>
